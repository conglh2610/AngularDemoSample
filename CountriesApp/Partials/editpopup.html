<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Edit Country</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group">
            <div class="control-label col-md-2">Name:</div>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="selectedCountry.Name" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <div class="control-label col-md-2">Code:</div>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="selectedCountry.Code" />
            </div>
        </div>
    </div>


    <div class="row">
        <div class="form-group">
            <div class="control-label col-md-2">Abrev:</div>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="selectedCountry.Abrev" />
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="save(selectedCountry)">Save changes</button>
</div>
